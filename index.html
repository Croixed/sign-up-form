<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Try Netscrape</title>
</head>

<body>
  <div class="content">
    <div class="content-left">
      <div class="img-banner">
        <img src="images/logo.png" alt="NutScrape logo" height="90">
        <span>Netscape</span>
      </div>
    </div>
    <div class="content-right">
      <div class="header">
        <p>Try Netscape Navigator 5.0 90 days risk free! </p>
        <p>Are you tired of how bloated webkit is? Do you hate Chrome's monopolistic marketshare? Scared of Web 3.0? Is ECMAScript 4 too new for you? Well look no further.</p>
        <p>Sign up now to get started!</p>
      </div>
      <div class="form-container">
        <legend>Greatness Awaits!</legend>
        <form id="form" action="" method="post">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div>
            <label for="phone-num">Phone</label>
            <input type="tel" name="phone-num" id="phone-num">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </form>
      </div>
      <div class="btn-container">
        <button form="form" type="submit">Create Account</button>
        <p>Already have an account? <a href="https://arstechnica.com/staff/2013/01/yes-people-still-browse-ars-with-lynx-aol-9-0-and-nutscrape/">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
