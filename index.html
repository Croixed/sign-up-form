<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Try Olestra Today</title>
</head>

<body>
  <div class="content">
    <div class="content-left">
      <div class="img-banner">
        <span>Olestra</span>
      </div>
    </div>

    <div class="content-right">
      <div class="header">
        <p>Try Netscape Navigator 5.0 90 days risk free! </p>
        <p>Are you tired of how bloated webkit is? Do you hate Chrome's monopolistic marketshare? Scared of Web 3.0? Does your computer only have kilobytes of ram? Well look no further.</p>
        <p>Sign up now to get started!</p>
      </div>

      <div class="form-container">
        <form id="form" action="http://httpbin.org/post" method="post">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phone-num">Phone</label>
            <input type="tel" name="phone-num" id="phone-num">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="password" id="confirm-password">
          </div>
        </form>
      </div>
      
      <div class="btn-container">
        <button form="form" type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>

  </div>
</body>
</html>
